<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaqueteXpress - Logistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>PaqueteXpress</h1>
            <p>Optimiza tu logística de manera eficiente</p>
        </div>
    </header>

    <main>
        <form id="route-form">
            <h2>Seleccione su Origen</h2>
            <label for="origin-department">Departamento:</label>
            <select id="origin-department">
                <option value="">Seleccionar</option>
            </select>
            
            <label for="origin-province">Provincia:</label>
            <select id="origin-province" disabled>
                <option value="">Seleccionar</option>
            </select>

            <label for="origin-district">Distrito:</label>
            <select id="origin-district" disabled>
                <option value="">Seleccionar</option>
            </select>

            <h2>Seleccione su Destino</h2>
            <label for="destination-department">Departamento:</label>
            <select id="destination-department">
                <option value="">Seleccionar</option>
            </select>
            
            <label for="destination-province">Provincia:</label>
            <select id="destination-province" disabled>
                <option value="">Seleccionar</option>
            </select>

            <label for="destination-district">Distrito:</label>
            <select id="destination-district" disabled>
                <option value="">Seleccionar</option>
            </select>

            <h2>Paquete</h2>
            <label for="package-weight">
                Peso (kg): <input type="number" id="package-weight" min="1" max="15" required>
            </label>
            <p class="note"><strong>Nota:</strong> el peso máximo es de 15 kg</p>

            <button type="submit">Calcular Ruta</button>
        </form>

        <div id="route-results" class="route-results">
            <h3>Resultados</h3>
            <textarea id="route-info" rows="15" cols="72" readonly>Esperando resultados...</textarea>
        </div>
    </main>
    <div id="route-graph">
        <img id="graph-image" style="display:none;" alt="Route Graph">
    </div>
    <footer>
        <p>PaqueteXpress © 2024. Todos los derechos reservados.</p>
        <p><a href="mailto:soporte@paquetexpress.com">Contacto</a> | <a href="#">Términos y Condiciones</a></p>
    </footer>
</body>
</html>
